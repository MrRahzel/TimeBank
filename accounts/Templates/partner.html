{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Партнёры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_for_pj&prtn.css' %}">
    <script src="https://use.fontawesome.com/dff66f2cdf.js"></script>
</head>

<body style="background-color: aliceblue;">
    <div class="header" style="background: aliceblue;">
        <div class="container">
            {% block header %}
                {% include 'header.html' %}
            {% endblock %}
            <!-- Brands -->
            <div class="brands">
                <div class="small-container">
                    <h2 style="margin-top: 12vh;" class="title">Наши партнёры</h2>
                    <div class="row">
                        <div class="col4"><img src="{% static 'imagesM/vtb.png' %}" alt="brand">

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <!-----------       footer ------------>
    {% block footer %}
        {% include 'footer.html' %}
    {% endblock %}
    <!-----js for toggle menu------>
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
